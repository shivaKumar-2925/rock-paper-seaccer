<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors-paper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <h2>rock-paper-scissors</h2>
  </header>
  <div class="score-board">
    <div class="user-score-band">user-score</div>
    <span class="span-score" id="user-score">0</span><p class="semi">:</p><span class="span-score" id="comp-score">0</span>
    <div class="user-comp-band">comp-score</div>
  </div>
  <h2 id="winDisplay" class="winClass"></h2>
  <div class="images">
    <div class="rock" id="r">
      <img src="rock.jpeg" alt="rock" class="allImg" id="rockimg" width="80px" height="80px">
    </div>
    <div class="paper" id="p">
      <img src="paper.jpeg" alt="paper" class="allImg" id="paperimg" width="80px" height="80px">
    </div>
    <div class="scissor" id="s">
      <img src="scissors.jpeg" alt="scissor" class="allImg" id="scissorimg" width="80px" height="80px">
    </div>
  </div>
  <div class="move" style="text-align: center;font-size: 20px; font-weight: bolder; margin-top: 10px; color: white;">
    <p>make your move.</p>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
